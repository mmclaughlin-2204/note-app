<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Note App</title>
</head>
<body>
    <div id="notes">
        <h2> Notes App</h2>
        <div class="inputs"></div>
            <input type="text" id="title" placeholder="Enter Note Title">
            <input type="text" name="" id="body" placeholder="Enter Note Body">
            <select id="colors">
                <option>Select Color</option>
                <option value="#0d0f78">Blue</option>
                <option value="#9e8809">Yellow</option>
                <option value="#050400">Black</option>
                <option value="#a5acd6">Violet</option>
            </select>
            <button type="button" class="add">Add Note</button>
        </div>
        <div class="notesDiv">
            <div class="note">
                <div class="text">
                    <b>Learn React</b>
                    <p>Learn Frontend</p>
                </div>
                <button class="add">Edit Note</button>
                <button class="delete">Delete Note</button>
            </div>
        </div>
    </div>
</body>
</html>
